layout: default
---

{% for item in page.ranking %}
    <button class="ranking-button">Show slide
        {{forloop.index}}</button>
{% endfor %}
{% for item in page.ranking %}
    <div class="ranking-slide" style="display:none">
        {% assign headline=item|first|first %}
        {% assign img_name=item|first|last %}
        <h2>{{forloop.index|append:'. '|append:headline}}</h2>
        <img src={{page.imagedir| append:'/'| append: img_name}}>
    </div>
{% endfor %}

<script>
    function init() {
        let buttons = document.getElementsByClassName("ranking-button");
        let i = 1;
        for (button of buttons) {
            let j = i;
            button.onclick = () => showSlide(j);
            ++ i;
        }
